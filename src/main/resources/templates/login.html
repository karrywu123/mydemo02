<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <script type="text/javascript" data-main="/jscustom/login.js" src="https://cdn.bootcss.com/require.js/2.3.6/require.min.js"></script>
    <!--session过期，跳转到首页并跳出iframe-->
    <script type="text/javascript">
        if (window != top)
            top.location.href = location.href;
    </script>
</head>
<body class="bg-white">
<div class="container m-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-center">用户登录</h1>
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="form-group row">
                    <label class="col-md-4 col-sm-4 text-right" for="username"><span class="text-danger">*</span>账户名称：</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control"  type="text" id="username" name="username" placeholder="" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-sm-4 text-right" for="password"><span class="text-danger">*</span>账户名称：</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control"  type="password" id="password" name="password" placeholder="" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 text-center">
                        <button id="btn_Save" type="submit" class="btn btn-success">提 交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
