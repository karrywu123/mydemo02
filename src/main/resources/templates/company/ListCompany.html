<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title text="网站后台首页"></title>
    <script type="text/javascript" data-main="/jscustom/company/ListCompany.js" src="https://cdn.bootcss.com/require.js/2.3.6/require.min.js"></script>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
                </div>
                <div class="clearfix"></div>
                <div th:include="common::commonNav"></div>
            </div>
        </div>
        <div th:include="common::commonTop"></div>

        <!-- 这里放我们的内容 -->
        <div class="right_col" role="main">
            <div class="clearfix"></div>

            <span class="text-mute"><strong>公司管理 > 公司列表</strong></span>

            <div class="row" style="margin: 1px;padding: 1px">
                <!--新增按钮-->
                <div class="col-md-3">
                    <button id="btn_add" type="button" class="btn btn-success btn-sm">
                        <i class="fa fa-plus"></i> 新增公司
                    </button>
                </div>

                <!--查询条件-->
                <div CLASS="col-md-9">
                    <form class="form-inline  pull-right">
                        <label for="comname">公司名称：</label>
                        <input type="text" class="form-control input-sm" id="comname" name="comname" placeholder="如：遨游" style="width: 200px;margin-right: 15px">

                        <label for="employeenumber">员工人数大于：</label>
                        <input type="text" class="form-control input-sm" id="employeenumber" name="employeenumber" placeholder="0" style="width: 200px;margin-right: 15px">

                        <label for="comstatus">运营状态：</label>
                        <select class="form-control" id="comstatus">
                            <option value="全部">全部</option>
                            <option value="正常运营">正常运营</option>
                            <option value="正在注销">正在注销</option>
                            <option value="已经注销">已经注销</option>
                        </select>&nbsp;&nbsp;&nbsp;&nbsp;

                        <button type="button" class="btn btn-secondary btn-sm" id="btnSearch">
                            <i class="fa fa-search"></i> 查 询
                        </button>
                    </form>
                </div>

            </div>



            <div class="row">
                <!--数据列表-->
                <div class="col-md-9">
                    <table id="tb_Company" style="cursor: pointer"></table>
                </div>

                <!--记录详情-->
                <div class="col-md-3">
                    <span id="detail_Company"></span>
                </div>
            </div>

        </div>
        <!-- /这里放我们的内容-->

    </div>
</div>
</body>
</html>
